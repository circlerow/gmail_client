<!DOCTYPE html>
<html>

<head>
    <title>Gmail API</title>
    <meta charset="utf-8" />
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="row container-fluid bg-light">
        <h1 class="text-center text-primary col-12">Gmail API</h1>
        <div class="col-12 text-center">
            <button id="authorize_button" onclick="handleAuthClick()" class="btn btn-primary">Đăng nhập</button>
        </div>
        <div class="col-12 text-right">
            <button id="signout_button" onclick="handleSignoutClick()" class="btn btn-danger">Đăng xuất</button>
        </div>
        <div class="col-3">
            <ul>
                <li><button id="list_email" class="btn btn-info mb-2">Danh sách email</button></li>
                <li><button id="send_button" class="btn btn-info mb-2">Gửi Email</button></li>
                <li><button id="send_button_attach" class="btn btn-info">Gửi Email với file đính kèm</button></li>
            </ul>
        </div>
        <div class="row col-8">
            <input type="text" placeholder="Email nhận(Yêu cầu nhập chính xác địa chỉ Email nhá :)" id="send_email_1"
                class="col-8 mb-1 form-control rounded">
            <input type="text" placeholder="Tiêu đề(Cái này đừng viết có dấu không lỗi font chữ đấy)" id="send_email_2"
                class="col-8 form-control mb-1 rounded">
            <textarea placeholder="Nội dung(Cái này thì điền gì cũng được hết á)" id="send_email_3"
                class="col-12 form-control mb-1 rounded"></textarea>
            <input type="file" id="file-input" class="col-12 rounded">
            <div class="col-12 text-center">
                <button id="send_email_4" class="rounded">Gửi</button>
            </div>
            <div class="col-12 text-center">
                <button id="send_email_a4" class="rounded">Gửi</button>
            </div>
        </div>
    </div>
    <div class="row p-5 text-center" id="content">
    </div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
